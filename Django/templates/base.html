<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% endblock %}
    <style>
        .navigation{
            position: fixed;
            background: #333;
            color: #fff;
            width: 100%;
            z-index: 2;
        }
        body {
            margin: 0;
            /* padding-bottom: 50px; Adjust based on your footer height */
            min-height: 100vh;
            position: relative;
        }
        .content {
            /* background : #0f0f0f; */
            padding-top: 75px;
            flex: 1;
            padding-bottom: 75px;
            z-index: 1;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            z-index: 2
        }
    </style>
</head>
<body>
    <div class="navigation">
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}">THE MONITOR</a>
            </div>
            <ul>
                <li><a href="{% url 'about us'%}">About Us</a></li>
                <!-- <li><a href="{% url 'datastream'%}">Datastream</a></li> -->
                <li><a href="{% url 'report' %}">AI Report</a></li>
            </ul>
        </nav>
    </div>

    {% block spline %}
    {% endblock %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="footer">
        <!-- <footer> -->
            &copy; 2024 SleepMonitor. All rights reserved.
        <!-- </footer> -->
    </footer>
</body>
</html>
