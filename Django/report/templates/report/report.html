{% extends "base.html" %}

{% block head %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report</title>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/report.css' %}">
<script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.21/build/spline-viewer.js"></script>
<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}
#spline-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
}
.report-container {
    position: absolute;
    z-index: 1;
    color: white;
    background: rgba(0, 0, 0, 0.75);
    text-align: left;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow-y: auto;
    padding: 20px;
    padding-top: 60px;
    padding-bottom: 30px;
}
.report-content {
    margin-left: auto;
    margin-right: auto;
    max-width: 800px;
    padding: 20px;
    transform: translateX(200%);
    transition: transform 1.0s ease-out;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    setTimeout(() => {
        document.querySelector('.report-content').style.transform = 'translateX(0)';
    }, 100);
});
</script>
{% endblock %}
