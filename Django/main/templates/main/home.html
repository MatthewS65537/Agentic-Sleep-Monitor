    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}
#spline-background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

}
.content {
    position: relative;
    z-index: 1;
    color: white;
    background: transparent;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
}
#typing-effect {
    display: flex; /* Added */
    align-content: center;
    justify-content: center;
    text-align: center;
    width: 100%; /* Added */

    margin: 0;
}

</style>
